  <body>
      
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-brand mb-0 h1" ><big><a href="index.html">My E-commerce website name</a></big></span>
            </div>
              
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a ></li>

                </ul>
                
            </div>
        </div>
      </nav>
      
      <main style="margin-top: 100px;">
        <form class="form-signin">
            <div class="container">
                <h3 class="mb-3">Sign In to this website</h3>   
                <div class="row items-background">
                   
                    <div class="col-sm-4 offset-1">
                        <div class="text-left mb-4">
                            <h3 class="mb-3">Personal Info</h3>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="text" placeholder="your name" class="form-control">
                            <label>Name</label>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="text" placeholder="hometown" class="form-control">
                            <label>City</label>
                        </div>
                         
                         <div class="form-label-group">
                            <input type="tel"  placeholder="03xxxxxxxxx" class="form-control">
                            <label>Phone Number</label>
                        </div>
                     </div>
                    
                    <div class="col-sm-4 offset-2">
                        <div class="text-left mb-4">
                            <h3 class="mb-3">Sign In Info</h3>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="email"  placeholder="xyz@rently.com" class="form-control">
                            <label>Email</label>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="password" placeholder="password" class="form-control">
                            <label>Password</label>
                        </div>
                    </div>
                    
                    <div class="signup_button">
                        <button class="btn btn-primary btn-lg "  type="submit"><a class="btn btn-primary btn-lg" href="login-sign-in.html">Sign Up</a></button>
                    </div>
                </div>
            </div>
        </form>
         
    </main>
